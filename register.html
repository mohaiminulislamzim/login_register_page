<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh; display: flex; justify-content: center; align-items: center;
      margin: 0;
    }
    .register-box {
      background: white; padding: 25px; border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 350px; text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    .form-group { margin-bottom: 15px; text-align: left; }
    label { display: block; margin-bottom: 5px; font-size: 14px; color: #444; }
    input {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 5px; font-size: 14px;
    }
    button {
      width: 100%; padding: 10px;
      background: #2c5364; color: white; border: none;
      border-radius: 5px; font-size: 16px; cursor: pointer;
    }
    button:hover { background: #203a43; }
    .extra-links { margin-top: 15px; font-size: 14px; }
    .extra-links a { color: #2c5364; text-decoration: none; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="extra-links">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){
      e.preventDefault();
      let name = document.getElementById('name').value.trim();
      let email = document.getElementById('email').value.trim();
      let password = document.getElementById('password').value;

      if(!name || !email || !password){
        alert('⚠️ Please fill all fields');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if(users.find(u => u.email === email)){
        alert('❌ This email is already registered!');
        return;
      }

      users.push({name, email, password});
      localStorage.setItem('users', JSON.stringify(users));

      alert('✅ Registration successful! Please login.');
      window.location = "login.html";
    });
  </script>
</body>
</html>
