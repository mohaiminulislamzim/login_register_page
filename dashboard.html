<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d4350, #a43931);
      height: 100vh; display: flex; justify-content: center; align-items: center;
      margin: 0; color: white;
    }
    .dash-box {
      background: rgba(0,0,0,0.6); padding: 25px;
      border-radius: 10px; width: 400px; text-align: center;
    }
    h2 { margin-bottom: 15px; }
    p { margin: 10px 0; }
    button {
      margin-top: 15px; padding: 10px 20px;
      background: #ff4e50; border: none; border-radius: 5px;
      color: white; font-size: 14px; cursor: pointer;
    }
    button:hover { background: #c31432; }
  </style>
</head>
<body>
  <div class="dash-box">
    <h2>Welcome to Dashboard</h2>
    <p id="welcome"></p>
    <p id="email"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let user = JSON.parse(sessionStorage.getItem('loggedInUser'));
    if(!user){
      window.location = "login.html";
    } else {
      document.getElementById('welcome').textContent = "Hello, " + user.name;
      document.getElementById('email').textContent = "Email: " + user.email;
    }

    function logout(){
      sessionStorage.removeItem('loggedInUser');
      window.location = "login.html";
    }
  </script>
</body>
</html>
